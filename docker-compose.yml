version: '3.8'

services:
  # Next.js前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - pdf-splitter-network
    restart: unless-stopped

  # Python FastAPI后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - UPLOAD_DIR=/app/uploads
      - TEMP_DIR=/app/temp
      - MAX_FILE_SIZE=52428800
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./backend/logs:/app/logs
    networks:
      - pdf-splitter-network
    restart: unless-stopped

networks:
  pdf-splitter-network:
    driver: bridge

volumes:
  uploads:
    driver: local
  temp:
    driver: local