version: '3.8'

services:
  # Next.js前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - pdf-splitter-network
    restart: unless-stopped

  # Go后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - UPLOAD_DIR=/app/uploads
      - TEMP_DIR=/app/temp
      - MAX_FILE_SIZE=52428800
      - AI_SERVICE_URL=http://ai-service:8000
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    depends_on:
      - ai-service
      - pdf-processor
    networks:
      - pdf-splitter-network
    restart: unless-stopped

  # Python AI服务
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - MAX_FILE_SIZE=52428800
      - TEMP_DIR=/app/temp
    volumes:
      - ./ai-temp:/app/temp
      - ./ai-logs:/app/logs
    networks:
      - pdf-splitter-network
    restart: unless-stopped

  # Rust PDF处理引擎
  pdf-processor:
    build:
      context: ./pdf-processor
      dockerfile: Dockerfile
    environment:
      - RUST_LOG=info
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    networks:
      - pdf-splitter-network
    restart: unless-stopped

networks:
  pdf-splitter-network:
    driver: bridge

volumes:
  uploads:
    driver: local
  temp:
    driver: local
  ai-temp:
    driver: local
  ai-logs:
    driver: local